<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <script src="${pageContext.request.contextPath}/js/jquery.js"></script>
    <script>
        $(function () {
            $("#submit").on('click', function () {
                $.ajax({
                    url: "/addstudent",
                    type: 'POST',
                    data: {'sid': $("#sid").val(), 'name': $("#name").val(),'age':$("#age").val(),'major':$("#major").val(),'password':$("#password").val()},
                    success: function (data) {
                        alert(data);
                    }
                });
            })
        });

    </script>
</head>
<body>
<h2>添加学生信息</h2>
学号<input id="sid" type="text"/>
名字<input id="name" type="text">
年龄<input id="age" type="text">
专业<input id="major" type="text">
密码<input id="password" type="password"/>
<input id="submit" type="submit" value="添加"/>
</body>
</html>
